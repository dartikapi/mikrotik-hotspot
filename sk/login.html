<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="ConNet Group, s. r. o., Platanová 3286/26, 010 07 Žilina, Slovakia, www.connet-group.sk">
    <meta name="description" content="Internet Hotspot">
    <meta name="keywords" content="Internet Hotspot">
    <meta name="robots" content="index, follow, noodp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="reset.css?v=2.0" media="all">
    <link rel="stylesheet" href="screen.css?v=1.0" media="screen">
    <title>Internet Hotspot &ndash; Prihlásenie sa</title>
  </head>
  <body>
    <section class="wrapper">
      <!-- $(if chap-id) -->
      <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username">
        <input type="hidden" name="password">
        <input type="hidden" name="dst" value="$(link-orig)">
        <input type="hidden" name="popup" value="true">
      </form>
      <!-- $(endif) -->
      <p class="lang">
        <a href="$(link-login-only)?target=en&amp;dst=$(link-orig-esc)">EN</a> &bull;
        <a href="$(link-login-only)?target=sk&amp;dst=$(link-orig-esc)">SK</a>
      </p>
      <h1>Internet Hotspot</h1>
      <!-- $(if trial == 'yes') -->
      <p>Pre bezplatný prístup, 
        <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">kliknite sem</a>.
      </p>
      <!-- $(endif) -->
      <!-- $(if chap-id) -->
      <form name="login" action="$(link-login-only)" method="post" onSubmit="return doLogin()">
      <!-- $(else) -->
      <form name="login" action="$(link-login-only)" method="post">
      <!-- $(endif) -->
        <input type="hidden" name="dst" value="$(link-orig)">
        <input type="hidden" name="popup" value="true">
        <fieldset>
          <label>Meno:
            <input name="username" type="text" value="$(username)" placeholder="Zadajte vaše meno" autofocus>
          </label>
          <label>Heslo:
            <input name="password" type="password" placeholder="Zadajte vaše heslo">
          </label>
        </fieldset>		  
        <input type="submit" value="Prihlásiť sa">
      </form>
      <p class="powered">Vyvinuté firmou
        <a href="http://www.connet-group.sk" target="_blank">ConNet</a>
      </p>
    </section>
    <!-- $(if error) -->
    <p class="wrapper error">$(error)</p>
    <!-- $(endif) -->
    <script src="md5.js"></script>
    <script>
      <!--
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
        document.sendin.submit();
        return false;
      }
      -->
    </script>
  </body>
</html>
